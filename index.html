<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meal App</title>
  <!-- fontawsome link-->
  <script src="https://kit.fontawesome.com/14097a442a.js" crossorigin="anonymous"></script>
  <!-- bootstrap link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
     crossorigin="anonymous" />
  <!-- css link -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div id="full-body">

    <div id="header" class="container-fulied">
      <div id="nav" class="navbar navbar-dark fixed-top">
        <div class="container-fluid">
            <div id="meal-logo">
             <img src="asset/logo.png">
         </div>
          <a class="navbar-brand" href="index.html">Meal App</a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFavNavbar"
            aria-controls="offcanvasFavNavbar" onclick="showFavMealList()">
            <span class="navbar-toggler-icon" ></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasFavNavbar"
            aria-labelledby="offcanvasNavbarFavLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarFavLabel" style="color:white ;">
                Favourites
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" ></button>
            </div>
            <!--Favourite meals div -->
            <div id="favourites-body" class="offcanvas-body d-flex justify-content-center flex-wrap">
              <div class="spinner-border text-success" role="status">
                <span class="sr-only">Processing...</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- header label  -->
      <div id="heading" class="container text-center">
        <h1>Hungry....Find Meal For You</h1>
      </div>

      <!-- header search bar -->
      <div id="search-bar" class="container text-center mt-3" onkeyup="showMealList()">
        <input type="search" id="my-search" class="form-control" placeholder="Enter Dish" />
      </div>

      <div id="heading-text" class="mt-3 text-center">
        <h5>Here are the dishes:</h5>
      </div>

    </div>

    <!--main section-->
    <div id="main" class="d-flex justify-content-around container flex-wrap mt-5">
    </div>

  </div>

  <!-- bootstrap js link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <!-- js link -->
  <script src="app.js"></script>
</body>

</html>
